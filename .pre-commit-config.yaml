# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]
      - id: check-xml
      - id: check-added-large-files
      - id: check-merge-conflict
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.15.0
    hooks:
      - id: pretty-format-kotlin
        name: format kotlin
        args: [--autofix, --ktfmt, --ktfmt-style=google]
  - repo: local
    hooks:
      - id: prettier
        name: format markdown, json, yaml
        language: node
        entry: prettier --write
        additional_dependencies: [prettier]
        types_or: [markdown, json, yaml]
      - id: clang-format
        name: format c, c++, obj-c, obj-c++
        language: python
        additional_dependencies: [clang-format]
        entry: clang-format -i
        types_or: [c, c++, objective-c, objective-c++]
      - id: swift
        name: format swift
        language: python
        entry: python scripts/swift-format.py
        types_or: [swift]
